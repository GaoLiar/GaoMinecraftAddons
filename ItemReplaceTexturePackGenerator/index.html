	<div class="row">
		<div class="col s12 m7">
			<div class="card">
				<div class="card-image">
					<img src="header.png">
        </div>
        <div class="card-content">
          <span class="card-title">ガオのアイテム画像差し替えテクスチャパック作成ツール</span>
          <p>このツールではアイテムのテクスチャを変更できるっス<br></p>
          <h5>おすすめエリトラ画像</h5>
          <table style="border: 1px solid rgba(0,0,0,0.12)">
            <tr><td><a href="http://chanhino.com/elytra-texture4/" target="_blank">マイクラモールさん</a></td></tr>
            <tr><td><a href="http://minecraft.novaskin.me/gallery/tag/elytra" target="_blank">NovaSkinさん</a></td></tr>
          </table>
          <h5>絵画画像メイカー</h5>
          <table style="border: 1px solid rgba(0,0,0,0.12)">
            <tr><td><a href="https://46neko.github.io/meam/apps/kz.pngMaker/" target="_blank">MCPE絵画作成ツールさん</a></td></tr>
          </table>
          <h5>ツールプロパティ</h5>
          <div class="row">
            <form class="col s12">
              <div class="input-field col s12">
                <label for="pack_name">テクスチャパック名</label>
                <input id="pack_name" type="text" placeholder="ガオのオリジナルテクスチャパック" value=""></input>
              </div>
              <div class="input-field col s12">
                <label for="p_uuid">パック用UUID（自動生成・編集不要）</label>
                <input id="p_uuid" type="text" placeholder="" value=""></input>
              </div>
              <div class="input-field col s12">
                <label for="m_uuid">モジュール用UUID（自動生成・編集不要）</label>
                <input id="m_uuid" type="text" placeholder="" value=""></input>
              </div>
              <label for="item_id" class="col s12">アイテム</label>
              <select id="item_id" name="item_id" type="text" class="browser-default col s12">
              </select>
              <div class="file-field input-field col s12">
                <div class="btn">
                  <span>ファイルを選択</span>
                  <input id="texture_file" type="file">
                </div>
                <div class="file-path-wrapper">
                  <input id="filename" class="file-path validate" type="text" placeholder="テクスチャファイル">
                  <img id="preview"></img>
                </div>
                <div class="row center-align">
                  <div class="g-ytsubscribe" data-channelid="UCplea8gH3d8ZZEVPg2XiMAA"
                    data-layout="full" data-count="default"></div>
                  <p>ダウンロードの前にチャンネル登録してね！</p>
                </div>
                <div class="input-field col s12">
                  <button id="submit-button" class="btn-large" disabled type="button">
                    <i class="material-icons">file_download</i>
                    生成＆ダウンロード
                  </button>
                </div>
              </div>
            </form>
            <script src="https://apis.google.com/js/platform.js"></script>
          </div>
				</div>  
			</div>
		</div>
  </div>
